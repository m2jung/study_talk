<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooding Find</title>
</head>
<body>
    <!-- 상단 바 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>5:19</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>LTE</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    
    <header class="screen-header">
        <h1 class="screen-header_title">클래스 찾기</h1>
        <div class="screen-header_icon">
            <span><i class="fas fa-search"></i>
                <a href="setting.html"><i class="fas fa-cog"></i></a>
                <i class="fas fa-bell"></i></span>
            </div>
    </header>
    
        <main class="main-screen1">
                <div class="find-icons">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>지역별</span>
                </div>
                <div class="find-icons">
                    <i class="fas fa-window-restore"></i>
                    <span>분야별</span>
                </div>
        </main>   
        <main class="main-screen2">
                <div class="find-icons">
                    <i class="fas fa-building"></i>
                    <span>비즈니스</span>
                </div>
                <div class="find-icons">
                    <i class="far fa-comment-dots"></i>
                    <span>커뮤니티</span>
                </div>
            </main>

            <div class="open-chat">
                <div class="open-chat_header">
                    <h4>오픈 채팅방</h4>
                    <span>더많은 채팅방 보기
                        <i class="fas fa-chevron-right fa-lg"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post_column">
                        <h4 class="open-post_title">#FrontendStudy</h4>
                        <h5 class="open-post_hashtag">#it#비전공자#코딩#프론트엔드</h5>
                        <div class="open-post_member">
                            <img src="css/images/nico.jpg">
                            <span class="open-post_member-count">45.5만 명</span>
                            <div class="divider"></div>
                            <span class="open-post_member-status">10분 전</span>
                        </div>
                    </div>
                    <div class="open-post_column">
                        <div class="open-post_photo">
                            <img src="css/images/kimino.png">
                            <div class="open-post_heart-count"><i class="fas fa-heart"></i>
                                <span>726</span></div>
                        </div>
                    </div>
                </div>

            </div>




        
    </div>

     <!-- 하단 네비게이션 바 -->
  <nav class="nav">
    <ul class="nav_list">
        <li class="nav_btn"><a class="nav_link" href="home.html"><i class="fas fa-home fa-lg"></i></a></li>
        <li class="nav_btn"> <span class="nav_notification">1</span>
            <a class="nav_link" href="chat.html"><i class="fas fa-comments fa-lg"></i></a></li>
        <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav_btn"><a class="nav_link" href="my.html"><i class="fas fa-user fa-lg"></i></a></li>
    </ul>
  </nav>



  <div id="no-mobile">
    <span>화면이 너무 큽니다 ㅜㅜ</span>
</div>
</body>
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous">
</script>

</html>
