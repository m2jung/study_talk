<html lang="en">

<body>
    <!-- 상단 바 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>5:19</span>

        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>LTE</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>

    <!-- 메인 피드 화면 -->

        <h1 class="screen-header_title">Tooding</h1>
        <div class="screen-header_icon">
            <span class="screen-header_icon-heart"><i class="fas fa-heart"></i></span>
        </div>

    </header>
        <div class="home-story">
            <div class="home-story_img"> </div>
            <i class="fas fa-chevron-right fa-lg"></i>
            <p> "클래스 메이트를 추가하고 일상을 공유해보세요!"</p>
        </div>

        <div class="home-myprofile">
            <div class="myprofile_img"> </div>
            <div class="myprofile_text"> 
                <span>박보영</span>
                <span>💪💕</span> 
            </div>
            <p>오늘의 일상 추가</p>
        </div>
    

        <div class="home-todolist_header">
            <span>TODO LIST</span>
            <p>&lt;23년 3월 둘째주&gt;</p>
             <i class="far fa-calendar-minus"></i>
        </div>
        <div class="home-todolist_schedule">
            <table border="1">
                <tr>
                    <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th>
                </tr>
                <tr>
                    <td>✅</td><td>✅</td><td>✅</td><td>✅</td><td>✅</td><td>❌</td><td>❌</td>
                </tr>
            </table>

            <div class="home-todolist_list">
                <div class="home-todolist_add">
                    + 메모추가 
                </div>
                <ul>
                    <li><input type="text" value="노마드 코더 챌린지 과제 제출"><span>x</span></li>
                    <li><input type="text" value="코코아톡 마무리하기"><span>x</span></li>
                    <li><input type="text" value="블로그 포스팅하기"><span>x</span></li>
                    <li><input type="text" placeholder="입력" autofocus></li>
                </ul>
        </div>

        
    </div>
