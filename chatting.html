<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooding Chatting</title>
</head>
<body class="chatting-body">
    <!-- 상단 바 -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>5:19</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>LTE</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    
    <header class="screen-header">
       <a href="chat.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        <h1 class="screen-header_chatting-title">Nicolas</h1>
        <div class="screen-header_icon">
            <span><i class="fas fa-search"></i>
                <i class="fas fa-bell"></i></span>
            </div>
    </header>
    
<main class="main-screen main-chat">
<div class="chat__timestamp"> 
    Monday, June 30, 2023
</div>

<div class="message-row">
    <div class="userprofile_img"> </div>
    <div class="message-row__content">
        <span class="message__author">Nicolas</span>
        <div class="message__info">
            <span class="message__bubble">챌린지 과제는 다 했니?</span>
            <span class="message__time">21:14</span>
        </div>                
    </div>
</div>

<div class="message-row message-row-own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">아... 아니용 ㅎㅎ</span>
            <span class="message__time">21:14</span>
        </div>                
    </div>
</div>
</main>

<form class="reply">
<div class="reply__cloumn">
    <i class="far fa-plus-square fa-lg"></i>
</div>
<div class="reply__column">
    <input type="text" placeholder=" 메세지를 입력하세요. "/>
    <i class="far fa-smile"></i>
    <button>
    <i class="fas fa-arrow-up"></i>
    </button>
</div>
</form>


<div id="no-mobile">
    <span>화면이 너무 큽니다 ㅜㅜ</span>
</div>

<script src="https://kit.fontawesome.com/79da796ef8.js" 
    crossorigin="anonymous">

</script>
</body>
</html>
